---
# This file is included by main.yml for each VM in the loop.
# The 'item' variable contains the VM's details.

- name: Create copy of the base image for {{ item.name }}
  ansible.builtin.copy:
    src: "{{ kvm_disk_path }}/{{ cloud_image_file }}"
    dest: "{{ kvm_disk_path }}/{{ item.name }}.qcow2"
    remote_src: true

- name: Resize the VM disk image
  ansible.builtin.command: >
    qemu-img resize {{ kvm_disk_path }}/{{ item.name }}.qcow2 {{ vm_disk_size }}
  changed_when: true

- name: Customize image (hostname, SSH key, static IP)
  ansible.builtin.command: >
    virt-customize -a {{ kvm_disk_path }}/{{ item.name }}.qcow2
    --hostname {{ item.name }}
    --install openssh-server
    --run-command 'ssh-keygen -A'
    --run-command 'systemctl enable ssh'
    --root-password password:temppassword
    --run-command 'useradd -m -s /bin/bash -p $(openssl passwd -1 debian) {{ ansible_user }}'
    --run-command 'usermod -aG sudo {{ ansible_user }}'
    --ssh-inject {{ ansible_user }}:file:{{ lookup('env', 'HOME') }}/.ssh/id_rsa.pub
    --run-command 'mkdir -p /etc/systemd/network/'
    --run-command 'echo "[Match]" > /etc/systemd/network/10-static.network'
    --run-command 'echo "Name=enp1s0" >> /etc/systemd/network/10-static.network'
    --run-command 'echo "[Network]" >> /etc/systemd/network/10-static.network'
    --run-command 'echo "Address={{ item.ip }}/24" >> /etc/systemd/network/10-static.network'
    --run-command 'echo "Gateway=192.168.122.1" >> /etc/systemd/network/10-static.network'
    --run-command 'echo "DNS=192.168.122.1" >> /etc/systemd/network/10-static.network'
    --run-command 'echo "DNS=8.8.8.8" >> /etc/systemd/network/10-static.network'
    --run-command 'systemctl enable systemd-networkd'
  changed_when: true

- name: Define VM domain from XML
  community.libvirt.virt:
    name: "{{ item.name }}"
    command: define
    xml: |
      <domain type='kvm'>
        <name>{{ item.name }}</name>
        <memory unit='MiB'>{{ vm_memory }}</memory>
        <vcpu placement='static'>{{ vm_vcpus }}</vcpu>
        <os>
          <type arch='x86_64' machine='pc-q35-7.2'>hvm</type>
          <boot dev='hd'/>
        </os>
        <features><acpi/><apic/><vmport state='off'/></features>
        <devices>
          <disk type='file' device='disk'>
            <driver name='qemu' type='qcow2'/>
            <source file='{{ kvm_disk_path }}/{{ item.name }}.qcow2'/>
            <target dev='vda' bus='virtio'/>
          </disk>
          <interface type='network'>
            <source network='{{ kvm_network_name }}'/>
            <model type='virtio'/>
            <mac address='{{ item.mac }}'/>
          </interface>
          <console type='pty'><target type='serial'/></console>
          <graphics type='vnc' port='-1'/>
          <video><model type='virtio'/></video>
        </devices>
      </domain>

- name: Ensure VM is started
  community.libvirt.virt:
    name: "{{ item.name }}"
    state: running  # Use 'running' to start (no xml)

- name: Wait for VM to be accessible via SSH
  ansible.builtin.wait_for_connection:
    delay: 30
    timeout: 300